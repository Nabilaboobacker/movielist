{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4" >
            <div class="card" style="width: 19rem;">
  <img class="card-img-top" src='{{i.img.url}}' height="270px">
  <div class="card-body">
    <h5 style="text-decoration:none;" class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View details</a>
  </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
